<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./mockup.jpg" alt="celular">

        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./Instagram-Logo-650x366.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo"><img src="./imagem-perfil.png" alt="foto-perfil"></div>
                <a href="#" class="instagram-login">Continue com brunalenhard</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é brunalenhard?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Fazer login</span>
                </p>
            </div>
            <div class="get-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
